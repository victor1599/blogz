<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: #BB3434; 
            }
            .link_button { 
                background: none;
                border: none;
                text-decoration: underline;
                cursor: pointer; 
            }
            header, footer {
                text-align: center;
                font-size: 1.25em;
            }
            body {
                font-family: Helvetica Neue, Lucida Grande, Arial; 
            }
             a {
                color:inherit;
                text-decoration: none;
                }
            .create{
                color: green;
            }
            .regi {
                color: black;
            }
            a:hover {
                color: #3DCEDE;
                text-decoration: underline
                }
            .error {
                color: #BB3434; 
            }
            nav {
                padding: 5px;
                margin: 0px;
                overflow: hidden;
                top: 0;
                width: 100%;
                z-index: 2;
             
            }
            h1 {
                text-align: center;
            }    
            p {
                size: 45cm;
                color: green;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <table cellspacing="20">
                    <tr>
                        <td> <a href= '/blog'> Home </a> </td>
                        <td> <a href= '/singleUser'> Users </a> </td>
                        <td> <a href= '/add'> Add a blog </a> </td>
                        <td> <a href= '/login'> Login </a> </td>
                        <td> <a href= '/logout'> Logout </a> </td>
                    </tr>
                </table>
            </div>
        </header>
        <br>
        <main>
            <div>
                {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                        <div>{{message|safe}}</div>
                    {% endfor %}
                {% endwith %}
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
