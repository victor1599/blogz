<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            body {
                margin: 0 auto;
                padding: 2px;
                font-family: Helvetica Neue, Lucida Grande, Arial; 
            }
            .error {
                color: red; 
            }
            .user {
                
            }
            nav {
                padding: 5px;
                margin: 0px;
                overflow: hidden;
                top: 0;
                width: 100%;
                z-index: 2;
             
            }
            h1 {
                text-align: center;
            }    
            li {
                margin: 5px;
                list-style-type: none;
                display: inline-block;
                }
        </style>
    </head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href='/blog'>Main Blog Page</a></li>
                <li><a href='/newpost'>Add a Blog Entry</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <div class="flash_message">{{message|safe}}</div>
            {% endfor %}
        {% endwith %}

        {% block content %}
        {% endblock %}

    </div> <!-- .container -->
</body>
</html>
