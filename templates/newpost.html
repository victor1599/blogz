{% extends "base.html" %}
{% block content %}
<h1>Add a Blog Entry</h1>
<form action="/newpost" method='POST'>

        <label for="blog_title">Title for your new blog:</label>
        <br>
        <input name="blog_title" type="text" value="{{post_title}}">
        <p class="error">{{title_error}} &nbsp;</p>
        <label for="blog_post">Your new blog:</label>
        <br>
        <textarea rows="4" cols="25" name="blog_post" >{{ post_entry }}</textarea>
        <p class="error">{{blog_error}} &nbsp;</p>
        <br><br>
        <input id="submit_button" type="submit" value="Add Entry">
    </form>
    {% else %}
    <a href="/login.html">Please Log In!</a>
{% endif %}
{% endblock %}

</body>
</html>
